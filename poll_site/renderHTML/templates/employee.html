<!DOCTYPE html>
{% extends 'header.html' %}
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
<center><h1>{{ title }}Employee Form</h1></center>
<center>
    <form method="post" action="{% url 'add_employee' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ emp_form.as_p }}
    <input type="submit">
    </form>
</center>
</body>
{% endblock %}
</html>
