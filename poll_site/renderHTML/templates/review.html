<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <style>
        ul {
            list-style-type: none;
           }
    </style>
</head>
<body>
    <ul>
        <hr>
        <li>Rating is :{{ reviews.rating }}</li>
        <li>Comment :{{ reviews.comment }}</li>
        <li><a href="{% url 'delete' reviews.id %}">Delete Review</a> <a href="{% url 'update' reviews.id %}">Update Review</a></li>
        <br><br>
        {% endfor %}
    </ul>
    <header>Add Review</header>
<form method="post">
    {% csrf_token %}
    <ul>
    <li><label>Select Choice:
        <select  name="choices">
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
        <option value="4">four</option>
        <option value="5">five</option>
        </select>
    <li><label>Comment:<input type="text" name="comment" placeholder="enter comment">
    <li><input type="submit" name="student_submit">
    </ul>
</form>

</body>
</html>
