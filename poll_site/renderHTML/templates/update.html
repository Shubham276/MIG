<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
<ul>
    <li><label>Select Choice:
        <select  name="choices">
        <option value="{{ review.rating }}">{{ review.rating }}</option>
        <option value="1">one</option>
        <option value="2">two</option>
        <option value="3">three</option>
        <option value="4">four</option>
        <option value="5">five</option>
        </select>
    <li><label>Comment:<input type="text" name="comment" value="{{ review.comment }}" placeholder="enter comment">
    <li><input type="submit" name="student_submit">
    </ul>
</form>
</body>
</html>
